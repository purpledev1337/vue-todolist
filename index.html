<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Boo List 1337</title>
</head>
<body>

    <div id="container">
            <h1>To Boo Reminder List</h1>
            <div id="input_line">
                <input id="input_box" type="text" v-model="newTask.text" placeholder="Insert a new Task" @keyup.enter="addTask">
                <button @click="addTask"> &plus; </button>
            </div>
            <div class="task" v-for="(task, i) in tasks" :key="i">
                <button id="uncheck" @click="removeTask(i)"> &minus; </button>
                <span :class="{linethrough : task.done}" >{{ task.text }}</span>
                <button id="check" @click="doneTask(i)"> &checkmark; </button>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
