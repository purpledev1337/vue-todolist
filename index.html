<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Boo List 1337</title>
</head>
<body>

    <div id="container">

        <input type="text" v-model="newTask.text" placeholder="Insert a new Task" @keyup.enter="addTask">
        <button @click="addTask" >Add to the list</button>
        <ul>
            <li :class="{linethrough : task.done}" v-for="(task, i) in tasks" :key="i">
                {{ task.text }}
                <span @click="doneTask(i)"> &checkmark; </span>
                <span @click="removeTask(i)"> &olcross; </span>
            </li>
        </ul>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
